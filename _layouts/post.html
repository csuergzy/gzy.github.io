<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- 引入自定义 CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" />

    <!-- 已移除导致 Liquid 解析错误的行 -->
    <!-- {{ "{% stylesheet %}" }} -->
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-list">
          <li><a href="{{ '/' | relative_url }}#intro">简介</a></li>
          <li><a href="{{ '/' | relative_url }}#projects">项目</a></li>
          <li><a href="{{ '/' | relative_url }}#blog">博客</a></li>
          <li><a href="{{ '/' | relative_url }}#contact">联系方式</a></li>
          <li><button id="theme-toggle" aria-label="切换主题">🌙</button></li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <article class="post-content">
        <h1>{{ page.title }}</h1>
        <p class="post-date">{{ page.date | date: "%Y-%m-%d" }}</p>
        {{ content }}
      </article>
    </main>

    <footer class="footer">
      <p>© {{ site.time | date: '%Y' }} {{ site.author }}</p>
    </footer>

    <!-- 主题切换脚本 -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toggle = document.getElementById("theme-toggle");
        const root = document.documentElement;
        const saved = localStorage.getItem("theme") || "light";
        root.setAttribute("data-theme", saved);
        if (saved === "dark") toggle.textContent = "☀️";

        toggle.addEventListener("click", () => {
          const current = root.getAttribute("data-theme");
          const next = current === "light" ? "dark" : "light";
          root.setAttribute("data-theme", next);
          localStorage.setItem("theme", next);
          toggle.textContent = next === "light" ? "🌙" : "☀️";
        });
      });
    </script>
  </body>
</html>
